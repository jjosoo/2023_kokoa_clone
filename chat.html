<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-xl" style="color: #000000;"></i>
            </a>
        </div>

        <div class="alt-header__column">
            <h1 class="alt-header__title">Cloud</h1>
        </div>

        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #000000;"></i></span>
            <span><i class="fa-solid fa-bars fa-xl" style="color: #000000;"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, September 26, 2023
      </div>

      <div class="message-row">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODA4MjZfMjIz%2FMDAxNTM1Mjg2NTI3NjQw.fL8kz3d38PHhjVhnxRNDL7CwYhEr4KGvsAxgkh3t_rMg.945ALVzGt-kFEhDti7ee7qzyeHHEza8QFRvz3Jw-qYAg.PNG.influensum%2F1531923071972.png&type=a340" alt="message">
        <div class="message-row__content">
          <span class="message__author">Nico</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi nice to meet you!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply" action="">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        <i class="fa-regular fa-face-smile "></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/342c63e198.js" crossorigin="anonymous"></script>
  </body>
</html>
