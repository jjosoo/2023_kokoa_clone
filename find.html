<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #000000;"></i>
        </span>
        <span>
          <i class="fa-solid fa-gear fa-lg" style="color: #000000;"></i>
          <span class="circle circle__position"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find__icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode" style="color: #000000;"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book" style="color: #000000;"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint" style="color: #000000;"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope" style="color: #000000;"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recomment-friends">
        <h6 class="recomment-friends__title">Recommended Friends</h6>
        <span>You have no recommended frineds</span>
      </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x" style="color: #000000;"></i>
                </a> 
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x nav_nofication_icon" style="color: #000000;"></i></i>
                </a> 
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x" style="color: #000000;"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__link_circle"></span>
                    <i class="fa-solid fa-ellipsis fa-2x nav__link_icon" style="color: #000000;"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/342c63e198.js" crossorigin="anonymous"></script>
  </body>
</html>
