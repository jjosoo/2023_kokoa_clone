<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #000000;"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg" style="color: #000000;"></i>
        </span>
        <span><a href="setting.html">
          <i class="fa-solid fa-gear fa-lg" style="color: #000000;"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component user-component__chat">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODA4MjZfMjIz%2FMDAxNTM1Mjg2NTI3NjQw.fL8kz3d38PHhjVhnxRNDL7CwYhEr4KGvsAxgkh3t_rMg.945ALVzGt-kFEhDti7ee7qzyeHHEza8QFRvz3Jw-qYAg.PNG.influensum%2F1531923071972.png&type=a340"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Cloud</h4>
              <h6 class="user-component__subtitle">
                + 123 456 789
                <i class="fa-solid fa-circle-exclamation fa-sm" style="color: #f52929;"></i>
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <i class="fa-regular fa-message fa-2x" style="color: #000000;"></i>
          </div>
        </div>

        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fa-regular fa-calendar-check" style="color: #000000;"></i>
            <span>Calnder</span>
          </div>

          <div class="icon-row__icon">
            <i class="fa-regular fa-face-smile-wink" style="color: #000000;"></i>
            <span>Emoticons</span>
          </div>

          <div class="icon-row__icon">
            <i class="fa-solid fa-paint-roller" style="color: #000000;"></i>
            <span>Themes</span>
          </div>

          <div class="icon-row__icon">
            <i class="fa-solid fa-file-invoice-dollar" style="color: #000000;"></i>
            <span>Account</span>
          </div>
        </div>

        <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
          <div class="more-suggestions__icons">

            <div class="more-suggestion__icon">
              <div class="more-suggestion__icon-image">
                <i class="fa-solid fa-quote-right"></i>
              </div>
              <span class="more-suggestion__icon-text">kokoa Story</span>
            </div>

            <div class="more-suggestion__icon">
              <div class="more-suggestion__icon-image">
                <i class="fa-solid fa-quote-right"></i>
              </div>
              <span class="more-suggestion__icon-text">kokoa Story</span>
            </div>

          </div>
        </div>
    <main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x" style="color: #000000;"></i>
                </a> 
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x nav_nofication_icon" style="color: #000000;"></i></i>
                </a> 
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x" style="color: #000000;"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__link_circle"></span>
                    <i class="fa-solid fa-ellipsis fa-2x nav__link_icon" style="color: #000000;"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
      <span>your screen is too big</span>
    </div>
    
    <script src="https://kit.fontawesome.com/342c63e198.js" crossorigin="anonymous"></script>
  </body>
</html>
