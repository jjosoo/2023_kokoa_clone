<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #000000;"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg" style="color: #000000;"></i>
        </span>
        <span>
          <i class="fa-solid fa-gear fa-lg" style="color: #000000;"></i>
        </span>
      </div>
    </header>

    <a href="#" id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Freinds'names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODA4MjZfMjIz%2FMDAxNTM1Mjg2NTI3NjQw.fL8kz3d38PHhjVhnxRNDL7CwYhEr4KGvsAxgkh3t_rMg.945ALVzGt-kFEhDti7ee7qzyeHHEza8QFRvz3Jw-qYAg.PNG.influensum%2F1531923071972.png&type=a340"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Cloud</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F50%2F5c%2F3d%2F505c3d9bab366fe10629869c577e0c03.jpg&type=a340"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Channel</h4>
              </div>
            </div>
            <div class="user-component__column">
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nave__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x" style="color: #000000;"></i>
                </a> 
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x" style="color: #000000;"></i>
                </a> 
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-2x" style="color: #000000;"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification_circle"></span>
                    <i class="fa-solid fa-ellipsis fa-2x" style="color: #000000;"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/342c63e198.js" crossorigin="anonymous"></script>
  </body>
</html>
